<ul>
    {{foreach from=$res item=cluster}}
        {{if !empty($cluster) }}
        <li>
            <div>
                <div class="monitor-box-header">
                    <div class="left"><b class="cluster-info-detail cluster-title cluster-info-detail-{{$cluster.userGroup}}"  data-cluster-address="{{$cluster.address}}" data-group="{{$cluster.userGroup}}" data-cluster-id="{{$cluster.id}}">{{$cluster.clusterName}}</b></div>
                    <div class="delete-container right" data-cluster-id="{{$cluster.id}}">
                        <i class="material-icons">close</i>
                        <!--<i class="icon-remove"></i>-->
                    </div>
                </div>
                <div class="info-wrapper">
                    <div id="cluster-info-{{$cluster.id}}">

                    </div>
                </div>
                <div class="option-wrapper">
                    <a href="/cluster/clusterManager?clusterId={{$cluster.id}}&pluginType={{$cluster.clusterType}}" class="option-container">
                        <button class="btn btn-primary btn-sm" type="button">Manager</button>
                    </a>
                    <a href="/monitor/manager?clusterId={{$cluster.id}}" class="option-container">
                        <button class="btn btn-danger btn-sm" type="button">Monitor</button>
                    </a>
                    <a href="/alarm/alarmSystem?clusterId={{$cluster.id}}" class="option-container">
                        <button class="btn btn-warning btn-sm" type="button">Alarm</button>
                    </a>
                    <a href="/alarm/alarmSystem?clusterId={{$cluster.id}}" id="cluster-alarm-{{$cluster.id}}" class="alarm" title="cluster alarm">
                    </a>
                    <!--<a data-toggle="dropdown" class="dropdown-toggle" href="#">
                        <i class="icon-tasks"></i>
                        <span class="badge bg-success">6</span>
                    </a>-->
                 </div>
            </div>
        </li>
        {{/if}}
    {{/foreach}}
</ul>
